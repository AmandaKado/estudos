    <form action="cadastro.php">

                <label for="iemail">Email</label>

            </div>
            <div>
                Telefone
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)  \d{4,5}-\d{4}$">

        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
